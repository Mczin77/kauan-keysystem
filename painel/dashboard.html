<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        display: flex;
        height: 100vh;
    }

    /* MENU LATERAL */
    .sidebar {
        width: 250px;
        background: #141414;
        padding: 20px;
        box-shadow: 2px 0 10px #000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        text-align: center;
        color: #00aaff;
        margin-bottom: 30px;
    }

    .sidebar button {
        padding: 12px;
        margin-top: 10px;
        background: #00aaff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        font-size: 16px;
    }

    .sidebar button:hover {
        background: #0088cc;
    }

    /* √ÅREA PRINCIPAL */
    .main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
    }

    .card {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        margin-bottom: 20px;
    }

    .card h3 {
        margin-top: 0;
        color: #00aaff;
    }

</style>
</head>
<body>

<!-- MENU LADO ESQUERDO -->
<div class="sidebar">
    <div>
        <h2>Painel</h2>

        <button onclick="loadHome()">üè† In√≠cio</button>
        <button onclick="loadKeys()">üîë Gerenciar Keys</button>
        <button onclick="loadUsers()">üë§ Usu√°rios</button>
    </div>

    <button onclick="logout()" style="background:#ff4d4d;">Sair</button>
</div>

<!-- CONTE√öDO PRINCIPAL -->
<div class="main" id="content">
</div>

<script>
// Checa o token
if (!localStorage.getItem("panel_token")) {
    window.location.href = "/";
}

function logout() {
    localStorage.removeItem("panel_token");
    window.location.href = "/";
}

function loadHome() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Bem-vindo ao painel üéâ</h3>
            <p>Use o menu lateral para navegar e gerenciar seu sistema.</p>
        </div>
    `;
}

function loadKeys() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Gerenciar Keys üîë</h3>
            <p>Aqui futuramente voc√™ ir√° ver, criar e remover keys.</p>
        </div>
    `;
}

function loadUsers() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Usu√°rios üë§</h3>
            <p>Lista de usu√°rios conectados ou cadastrados aparecer√° aqui.</p>
        </div>
    `;
}

// Carrega a home ao entrar
loadHome();
</script>

</body>
</html>
