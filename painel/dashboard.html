<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>

<style>
    /* SEGURAN√áA VISUAL: O corpo come√ßa invis√≠vel */
    body {
        display: none; /* Esconde tudo at√© verificar o login */
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        height: 100vh;
        /* flex ser√° adicionado via JS se o login for ok */
    }

    /* MENU LATERAL */
    .sidebar {
        width: 250px;
        background: #141414;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        text-align: center;
        color: #00aaff;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .sidebar button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: transparent;
        border: 1px solid #333;
        border-radius: 6px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
        text-align: left;
        padding-left: 20px;
    }

    .sidebar button:hover {
        background: #1f1f1f;
        border-color: #00aaff;
        color: #00aaff;
    }

    /* √ÅREA PRINCIPAL */
    .main {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
    }

    .card {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }

    .card h3 {
        margin-top: 0;
        color: #00aaff;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
    }

    /* FORMUL√ÅRIOS */
    .form-row { display: flex; gap: 10px; margin-bottom: 20px; align-items: flex-end; flex-wrap: wrap; }
    .input-group { display: flex; flex-direction: column; flex: 1; }
    .input-group label { font-size: 12px; margin-bottom: 5px; color: #888; }
    input, select { background: #252525; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; outline: none; width: 100%; box-sizing: border-box; }
    input:focus, select:focus { border-color: #00aaff; }
    
    .btn-primary { background: #00aaff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; white-space: nowrap; }
    .btn-primary:hover { background: #0088cc; }

    /* TABELAS */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th { text-align: left; padding: 12px; background: #252525; color: #aaa; font-weight: normal; }
    td { padding: 12px; border-bottom: 1px solid #2a2a2a; vertical-align: middle; }
    tr:hover td { background: #202020; }
    
    /* TAGS E BOT√ïES NOVOS */
    .tag-vip { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-time { background: #00aaff; color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 11px; }
    .tag-revoked { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-active { background: #3498db; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }


    .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    .btn-delete:hover { background: #cc0000; }
    
    /* Bot√µes Revogar / Reativar */
    .btn-revoke { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 5px; }
    .btn-revoke:hover { background: #c0392b; }
    .btn-unrevoke { background: #2ecc71; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 5px; }
    .btn-unrevoke:hover { background: #27ae60; }


    .discord-box { display: flex; align-items: center; gap: 15px; background: #222; padding: 15px; border-radius: 8px; border: 1px solid #333; margin-top: 20px; }

</style>
</head>
<body>

<script>
(async function protectRoute() {
    const token = localStorage.getItem("panel_token");
    
    // 1. Se n√£o tem token, tchau
    if (!token) {
        window.location.href = "/";
        return;
    }

    try {
        // 2. Pergunta pro servidor se o token √© real
        const res = await fetch("/api/check", {
            headers: { "x-panel-token": token }
        });
        const data = await res.json();

        if (data.ok) {
            // 3. Se for real, mostra o site
            document.body.style.display = "flex";
            // Inicia o carregamento dos dados
            loadKeys(); // Alterado para carregar Keys por padr√£o
        } else {
            // 4. Se o servidor disser que √© falso, remove e tchau
            localStorage.removeItem("panel_token");
            window.location.href = "/";
        }
    } catch (e) {
        // Erro de rede? Bloqueia por seguran√ßa
        window.location.href = "/";
    }
})();
</script>

<div class="sidebar">
    <div>
        <h2>‚ö° Painel</h2>
        <button onclick="loadHome()">üè† In√≠cio</button>
        <button onclick="loadKeys()">üîë Gerenciar Keys</button>
        <button onclick="loadUsers()">üë§ Usu√°rios & Discord</button>
    </div>

    <button onclick="logout()" style="border-color:#ff4d4d; color:#ff4d4d;">üö™ Sair</button>
</div>

<div class="main" id="content">
    </div>

<script>
// --- FUN√á√ïES GERAIS ---

const token = localStorage.getItem("panel_token");

function logout() {
    localStorage.removeItem("panel_token");
    window.location.href = "/";
}

// Vari√°veis globais
let foundUser = null;

// Fun√ß√µes de formata√ß√£o de tempo
function formatTime(timestamp) {
    if (timestamp === 0 || timestamp === "0") return '‚àû Permanente';
    if (timestamp < Date.now()) return `<span style="color:#ff4d4d; font-weight:bold;">EXPIRADA</span>`;
    const date = new Date(Number(timestamp));
    return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
}

function formatLastUsed(timestamp) {
    if (timestamp === 0 || timestamp === "0") return 'Nunca';
    const date = new Date(Number(timestamp));
    return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
}


// --- CARREGAMENTO DE ABAS ---

function loadHome() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Bem-vindo ao painel üéâ</h3>
            <p>Selecione uma op√ß√£o no menu lateral para come√ßar.</p>
        </div>
    `;
}

// Fun√ß√£o para Revogar/Reativar
async function revokeKey(key, state) {
    const action = state ? 'BLOQUEAR' : 'DESBLOQUEAR';
    if (!confirm(`Tem certeza que deseja ${action} a key ${key}?`)) {
        return;
    }

    try {
        const response = await fetch("/api/revoke", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-panel-token': token
            },
            body: JSON.stringify({ key, state })
        });
        const data = await response.json();

        if (data.ok) {
            alert(`Key ${key} ${action} com sucesso!`);
            loadKeys(); // Recarrega a tabela
        } else {
            alert(`Erro ao ${action}: ${data.error || 'Falha na comunica√ß√£o com a API.'}`);
        }
    } catch (error) {
        console.error('Erro de rede ao revogar key:', error);
        alert('Erro de rede ao tentar revogar a key.');
    }
}

async function loadKeys() {
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = '<div class="card"><h3>Carregando keys...</h3></div>';

    try {
        const response = await fetch("/api/list", {
            method: "GET", headers: { "x-panel-token": token }
        });
        const data = await response.json();

        if (!data.ok) throw new Error("Erro ao buscar keys");

        // Ordena por √∫ltimo uso (mais recentes no topo)
        data.keys.sort((a, b) => (Number(b.lastUsedAt || 0) - Number(a.lastUsedAt || 0)));


        let html = `
        <div class="card">
            <h3>Gerar Nova Key ‚ö°</h3>
            <div class="form-row">
                <div class="input-group" style="flex:none; width: 150px;">
                    <label>Tipo</label>
                    <select id="typeInput">
                        <option value="temp">Tempor√°rio</option>
                        <option value="vip">VIP (Permanente)</option>
                    </select>
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Dias</label>
                    <input type="number" id="daysInput" value="1" min="0">
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Horas</label>
                    <input type="number" id="hoursInput" value="0" min="0">
                </div>
                <div class="input-group" style="flex:none; width: 120px;">
                    <label>Max Usos (0=Infinito)</label>
                    <input type="number" id="maxUsesInput" value="0" min="0">
                </div>
                <div class="input-group" style="flex:none;">
                    <label>&nbsp;</label>
                    <button class="btn-primary" onclick="createKey()">+ Gerar Key</button>
                </div>
            </div>
            <p id="generateResult"></p>
        </div>

        <div class="card">
            <h3>Lista de Keys (${data.keys.length})</h3>
            <button class="btn-primary" onclick="loadKeys()" style="margin-bottom: 10px;">üîÑ Recarregar Tabela</button>
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Tipo</th>
                        <th>Validade</th>
                        <th>Usos (Max)</th> <th>HWID Vinculado</th>
                        <th>√öltimo Uso</th>
                        <th>Revogado</th>
                        <th>Dono (Discord)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
        `;

        data.keys.forEach(k => {
            const isExpired = k.expiresAt && k.expiresAt != 0 && Date.now() > Number(k.expiresAt);
            const isRevoked = k.revoked === "true"; 

            let validade = isExpired ? `<span style="color:#ff4d4d">Expirada</span>` : formatTime(k.expiresAt);
            
            const typeBadge = k.type === "vip" ? `<span class="tag-vip">VIP</span>` : `<span class="tag-time">TEMP</span>`;
            
            // L√≥gica de Dono/IP
            let ownerInfo = `<span style="font-size:12px; color:#888;">IP: ${k.usedByIP || "-"}</span>`;
            if(k.ownerName) {
                ownerInfo = `
                    <div style="display:flex; align-items:center; gap:8px;">
                        <img src="${k.ownerAvatar}" style="width:20px; height:20px; border-radius:50%;">
                        <span>${k.ownerName}</span>
                    </div>`;
            }
            
            // L√≥gica de Revoga√ß√£o
            let revokedBadge = isRevoked ? `<span class="tag-revoked">SIM</span>` : `<span class="tag-active">N√ÉO</span>`;
            
            // Bot√µes de A√ß√£o
            let actionButtons = `
                ${isRevoked 
                    ? `<button class="btn-unrevoke" onclick="revokeKey('${k.key}', false)">‚úÖ Reativar</button>`
                    : `<button class="btn-revoke" onclick="revokeKey('${k.key}', true)">üö´ Revogar</button>`
                }
                <button class="btn-delete" onclick="deleteKey('${k.key}')">üóë</button>
            `;
            
            // HWID e √öltimo Uso
            const hwidDisplay = k.hwid && k.hwid !== "-" ? `<span title="${k.hwid}">${k.hwid.substring(0, 10)}...</span>` : 'N/A';
            const lastUsedDisplay = formatLastUsed(k.lastUsedAt || 0);

            // NOVO: Display de Usos (Atual / M√°ximo)
            const maxDisplay = k.maxUses == 0 ? "‚àû" : k.maxUses;
            const usesDisplay = `${k.uses || 0} / ${maxDisplay}`;

            // Estilo de linha para revogadas/expiradas
            const rowStyle = isRevoked ? 'style="background-color: #381515;"' : (isExpired ? 'style="background-color: #302020;"' : '');


            html += `
                <tr ${rowStyle}>
                    <td style="font-family: monospace; color: #00aaff;">${k.key}</td>
                    <td>${typeBadge}</td>
                    <td>${validade}</td>
                    <td>${usesDisplay}</td> <td>${hwidDisplay}</td>
                    <td>${lastUsedDisplay}</td>
                    <td>${revokedBadge}</td>
                    <td>${ownerInfo}</td>
                    <td>${actionButtons}</td>
                </tr>
            `;
        });

        html += `</tbody></table></div>`;
        contentDiv.innerHTML = html;

    } catch (error) {
        contentDiv.innerHTML = `<div class="card"><h3 style="color:red">Erro</h3><p>${error.message}</p></div>`;
    }
}


// --- L√ìGICA DISCORD/KEYS (Mantida) ---

async function loadUsers() {
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = '<div class="card"><h3>Carregando...</h3></div>';

    try {
        const resKeys = await fetch("/api/list", { headers: { "x-panel-token": token } });
        const dataKeys = await resKeys.json();
        const allKeys = dataKeys.keys || [];

        let optionsHtml = `<option value="">Selecione uma Key...</option>`;
        allKeys.forEach(k => {
            const status = k.ownerName ? `(Dono: ${k.ownerName})` : "(Livre)";
            optionsHtml += `<option value="${k.key}">${k.key} - ${k.type.toUpperCase()} ${status}</option>`;
        });

        contentDiv.innerHTML = `
            <div class="card">
                <h3>Vincular Discord a uma Key üéÆ</h3>
                <p style="color:#888; font-size:13px; margin-bottom:15px;">Cole o ID do usu√°rio para buscar.</p>

                <div class="form-row" style="align-items: flex-end;">
                    <div class="input-group" style="flex:1">
                        <label>ID do Discord</label>
                        <input type="text" id="discordIdInput" placeholder="Ex: 298561...">
                    </div>
                    <div class="input-group" style="flex:none;">
                        <label>&nbsp;</label>
                        <button class="btn-primary" onclick="searchDiscordUser()">üîç Buscar Usu√°rio</button>
                    </div>
                </div>

                <div id="discordResult" class="discord-box" style="display:none;">
                    <img id="userAvatar" src="" style="width:60px; height:60px; border-radius:50%; border:2px solid #00aaff;">
                    <div>
                        <h4 id="userName" style="margin:0; color:white;">User</h4>
                        <span id="userIdDisplay" style="font-size:12px; color:#888;">ID: 000</span>
                    </div>
                </div>

                <div id="assignArea" style="display:none; margin-top:20px;">
                    <div class="input-group">
                        <label>Escolha a Key:</label>
                        <select id="keySelect" style="width:100%; padding:12px;">${optionsHtml}</select>
                    </div>
                    <button class="btn-primary" style="width:100%; margin-top:15px; background:#00d26a;" onclick="saveUserToKey()">‚úÖ Vincular</button>
                </div>
            </div>

            <div class="card">
                <h3>Usu√°rios Vinculados</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Usu√°rio</th>
                            <th>Key Vinculada</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        `;
        renderLinkedUsers(allKeys);
    } catch (e) {
        contentDiv.innerHTML = `<div class="card"><h3 style="color:red">Erro</h3><p>${e.message}</p></div>`;
    }
}

async function searchDiscordUser() {
    const id = document.getElementById("discordIdInput").value.trim();
    if (!id) return alert("Digite um ID!");
    const btn = document.querySelector("button[onclick='searchDiscordUser()']");
    const old = btn.innerText; btn.innerText = "...";
    try {
        const res = await fetch(`/api/discord?id=${id}`);
        const data = await res.json();
        if (!data.ok) {
            alert("Usu√°rio n√£o encontrado!");
            document.getElementById("discordResult").style.display = "none";
        } else {
            foundUser = data;
            document.getElementById("discordResult").style.display = "flex";
            document.getElementById("assignArea").style.display = "block";
            document.getElementById("userAvatar").src = data.avatar;
            document.getElementById("userName").innerText = data.global_name || data.username;
            document.getElementById("userIdDisplay").innerText = "ID: " + data.id;
        }
    } catch (e) { alert("Erro na API"); } finally { btn.innerText = old; }
}

async function saveUserToKey() {
    const key = document.getElementById("keySelect").value;
    if (!key || !foundUser) return alert("Selecione uma key e busque um usu√°rio.");
    if(!confirm(`Vincular?`)) return;
    try {
        const res = await fetch("/api/assign", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ key: key, discordId: foundUser.id, discordName: foundUser.username, discordAvatar: foundUser.avatar })
        });
        const json = await res.json();
        if (json.ok) { alert("Sucesso!"); loadUsers(); } else { alert("Erro: " + json.error); }
    } catch (e) { alert("Erro ao salvar"); }
}

function renderLinkedUsers(keys) {
    const tbody = document.getElementById("usersTableBody");
    const linkedKeys = keys.filter(k => k.ownerId);
    if (linkedKeys.length === 0) { tbody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px;'>Vazio</td></tr>"; return; }
    let html = "";
    linkedKeys.forEach(k => {
        html += `<tr>
                <td><div style="display:flex;align-items:center;gap:10px;"><img src="${k.ownerAvatar}" style="width:30px;height:30px;border-radius:50%;"><span>${k.ownerName}</span></div></td>
                <td style="font-family:monospace;color:#00aaff;">${k.key}</td>
                <td><button class="btn-delete" onclick="alert('Delete a key para desvincular.')">X</button></td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

async function createKey() {
    const type = document.getElementById("typeInput").value;
    const days = parseInt(document.getElementById("daysInput").value) || 0;
    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
    const maxUses = parseInt(document.getElementById("maxUsesInput").value) || 0; // NOVO: Captura o valor
    const resultElement = document.getElementById("generateResult");

    resultElement.innerHTML = "Gerando...";
    
    try {
        const res = await fetch("/api/generate", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            // NOVO: Adiciona maxUses ao corpo
            body: JSON.stringify({ type, days, hours, minutes: 0, maxUses }) 
        });
        const data = await res.json();
        if (data.ok) {
            resultElement.innerHTML = `‚úÖ Key Gerada: <strong style="color:#2ecc71;">${data.data.key}</strong>`;
            loadKeys(); 
        } else { 
            resultElement.innerHTML = `‚ùå Erro ao criar: <span style="color:#e74c3c;">${data.error || 'Erro desconhecido'}</span>`;
        }
    } catch (e) { 
        resultElement.innerHTML = `‚ùå Erro de conex√£o.`;
    }
}

async function deleteKey(key) {
    if (!confirm(`Apagar key ${key}?`)) return;
    try {
        const res = await fetch("/api/delete", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ key })
        });
        if ((await res.json()).ok) loadKeys(); else alert("Erro");
    } catch (e) { alert("Erro conex√£o"); }
}

// Inicializa a aba de keys ap√≥s a verifica√ß√£o de login
// Nota: A fun√ß√£o protectRoute() chama loadKeys() agora.
</script>

</body>
</html>
