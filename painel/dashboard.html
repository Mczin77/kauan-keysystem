<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        display: flex;
        height: 100vh;
    }

    /* MENU LATERAL */
    .sidebar {
        width: 250px;
        background: #141414;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        text-align: center;
        color: #00aaff;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .sidebar button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: transparent;
        border: 1px solid #333;
        border-radius: 6px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
        text-align: left;
        padding-left: 20px;
    }

    .sidebar button:hover {
        background: #1f1f1f;
        border-color: #00aaff;
        color: #00aaff;
    }

    /* √ÅREA PRINCIPAL */
    .main {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
    }

    .card {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }

    .card h3 {
        margin-top: 0;
        color: #00aaff;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
    }

    /* FORMUL√ÅRIOS */
    .form-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        align-items: flex-end;
        flex-wrap: wrap;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .input-group label {
        font-size: 12px;
        margin-bottom: 5px;
        color: #888;
    }

    input, select {
        background: #252525;
        border: 1px solid #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
        outline: none;
        width: 100%;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        border-color: #00aaff;
    }

    .btn-primary {
        background: #00aaff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        white-space: nowrap;
    }
    .btn-primary:hover { background: #0088cc; }

    /* TABELAS */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 14px;
    }

    th {
        text-align: left;
        padding: 12px;
        background: #252525;
        color: #aaa;
        font-weight: normal;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #2a2a2a;
        vertical-align: middle;
    }

    tr:hover td {
        background: #202020;
    }

    .tag-vip { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-time { background: #00aaff; color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 11px; }

    .btn-delete {
        background: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }
    .btn-delete:hover { background: #cc0000; }

    /* User Info Box */
    .discord-box {
        display: flex; 
        align-items: center; 
        gap: 15px; 
        background: #222; 
        padding: 15px; 
        border-radius: 8px; 
        border: 1px solid #333;
        margin-top: 20px;
    }

</style>
</head>
<body>

<div class="sidebar">
    <div>
        <h2>‚ö° Painel</h2>
        <button onclick="loadHome()">üè† In√≠cio</button>
        <button onclick="loadKeys()">üîë Gerenciar Keys</button>
        <button onclick="loadUsers()">üë§ Usu√°rios & Discord</button>
    </div>

    <button onclick="logout()" style="border-color:#ff4d4d; color:#ff4d4d;">üö™ Sair</button>
</div>

<div class="main" id="content">
    </div>

<script>
// --- AUTENTICA√á√ÉO ---
const token = localStorage.getItem("panel_token");
if (!token) {
    window.location.href = "/";
}

function logout() {
    localStorage.removeItem("panel_token");
    window.location.href = "/";
}

// --- VARI√ÅVEIS GLOBAIS ---
let foundUser = null; // Armazena o usu√°rio do Discord encontrado

// --- CARREGAMENTO DE P√ÅGINAS ---

function loadHome() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Bem-vindo ao painel üéâ</h3>
            <p>Selecione uma op√ß√£o no menu lateral para come√ßar.</p>
        </div>
    `;
}

async function loadKeys() {
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = '<div class="card"><h3>Carregando keys...</h3></div>';

    try {
        const response = await fetch("/api/list", {
            method: "GET",
            headers: { "x-panel-token": token }
        });
        const data = await response.json();

        if (!data.ok) throw new Error("Erro ao buscar keys");

        let html = `
        <div class="card">
            <h3>Gerar Nova Key ‚ö°</h3>
            <div class="form-row">
                <div class="input-group" style="flex:none; width: 150px;">
                    <label>Tipo</label>
                    <select id="typeInput">
                        <option value="temp">Tempor√°rio</option>
                        <option value="vip">VIP (Permanente)</option>
                    </select>
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Dias</label>
                    <input type="number" id="daysInput" value="1" min="0">
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Horas</label>
                    <input type="number" id="hoursInput" value="0" min="0">
                </div>
                <div class="input-group" style="flex:none;">
                    <label>&nbsp;</label>
                    <button class="btn-primary" onclick="createKey()">+ Gerar Key</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Lista de Keys (${data.keys.length})</h3>
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Tipo</th>
                        <th>Validade</th>
                        <th>Usos</th>
                        <th>Dono (Discord)</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
        `;

        data.keys.forEach(k => {
            let validade = "Expirado";
            if (k.type === "vip") validade = "‚àû Permanente";
            else if (k.expiresAt && Date.now() > Number(k.expiresAt)) validade = `<span style="color:#ff4d4d">Expirada</span>`;
            else if (k.expiresAt) validade = new Date(Number(k.expiresAt)).toLocaleString('pt-BR');

            const typeBadge = k.type === "vip" ? `<span class="tag-vip">VIP</span>` : `<span class="tag-time">TEMP</span>`;
            
            // Mostra info do dono se existir
            let ownerInfo = "-";
            if(k.ownerName) {
                ownerInfo = `
                    <div style="display:flex; align-items:center; gap:8px;">
                        <img src="${k.ownerAvatar}" style="width:20px; height:20px; border-radius:50%;">
                        <span>${k.ownerName}</span>
                    </div>`;
            } else {
                 // Se n√£o tem dono, mostra info de execu√ß√£o (IP)
                 ownerInfo = `<span style="font-size:12px; color:#888;">IP: ${k.usedByIP || "-"}</span>`;
            }

            html += `
                <tr>
                    <td style="font-family: monospace; color: #00aaff;">${k.key}</td>
                    <td>${typeBadge}</td>
                    <td>${validade}</td>
                    <td>${k.uses || 0}</td>
                    <td>${ownerInfo}</td>
                    <td><button class="btn-delete" onclick="deleteKey('${k.key}')">üóë</button></td>
                </tr>
            `;
        });

        html += `</tbody></table></div>`;
        contentDiv.innerHTML = html;

    } catch (error) {
        contentDiv.innerHTML = `<div class="card"><h3 style="color:red">Erro</h3><p>${error.message}</p></div>`;
    }
}

async function loadUsers() {
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = '<div class="card"><h3>Carregando...</h3></div>';

    try {
        // Busca keys para popular o Select
        const resKeys = await fetch("/api/list", { headers: { "x-panel-token": token } });
        const dataKeys = await resKeys.json();
        const allKeys = dataKeys.keys || [];

        let optionsHtml = `<option value="">Selecione uma Key...</option>`;
        allKeys.forEach(k => {
            const status = k.ownerName ? `(Dono: ${k.ownerName})` : "(Livre)";
            optionsHtml += `<option value="${k.key}">${k.key} - ${k.type.toUpperCase()} ${status}</option>`;
        });

        contentDiv.innerHTML = `
            <div class="card">
                <h3>Vincular Discord a uma Key üéÆ</h3>
                <p style="color:#888; font-size:13px; margin-bottom:15px;">
                    Cole o <b>ID do usu√°rio</b> (ex: 70123...) para buscar a foto, depois selecione a key dele.
                </p>

                <div class="form-row" style="align-items: flex-end;">
                    <div class="input-group" style="flex:1">
                        <label>ID do Discord</label>
                        <input type="text" id="discordIdInput" placeholder="Ex: 298561...">
                    </div>
                    <div class="input-group" style="flex:none;">
                        <label>&nbsp;</label>
                        <button class="btn-primary" onclick="searchDiscordUser()">üîç Buscar Usu√°rio</button>
                    </div>
                </div>

                <div id="discordResult" class="discord-box" style="display:none;">
                    <img id="userAvatar" src="" style="width:60px; height:60px; border-radius:50%; border:2px solid #00aaff;">
                    <div>
                        <h4 id="userName" style="margin:0; color:white;">User</h4>
                        <span id="userIdDisplay" style="font-size:12px; color:#888;">ID: 000</span>
                    </div>
                </div>

                <div id="assignArea" style="display:none; margin-top:20px;">
                    <div class="input-group">
                        <label>Escolha a Key para este usu√°rio:</label>
                        <select id="keySelect" style="width:100%; padding:12px;">${optionsHtml}</select>
                    </div>
                    <button class="btn-primary" style="width:100%; margin-top:15px; background:#00d26a;" onclick="saveUserToKey()">‚úÖ Vincular Usu√°rio √† Key</button>
                </div>
            </div>

            <div class="card">
                <h3>Usu√°rios Vinculados</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Usu√°rio</th>
                            <th>Key Vinculada</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        `;

        renderLinkedUsers(allKeys);

    } catch (e) {
        contentDiv.innerHTML = `<div class="card"><h3 style="color:red">Erro</h3><p>${e.message}</p></div>`;
    }
}

// --- L√ìGICA DO DISCORD ---

async function searchDiscordUser() {
    const id = document.getElementById("discordIdInput").value.trim();
    if (!id) return alert("Digite um ID!");

    const btn = document.querySelector("button[onclick='searchDiscordUser()']");
    const oldText = btn.innerText;
    btn.innerText = "Buscando...";
    
    try {
        const res = await fetch(`/api/discord?id=${id}`);
        const data = await res.json();

        if (!data.ok) {
            alert("Usu√°rio n√£o encontrado! Verifique se o ID est√° correto e se o token do Bot est√° configurado.");
            document.getElementById("discordResult").style.display = "none";
            document.getElementById("assignArea").style.display = "none";
        } else {
            foundUser = data; 
            document.getElementById("discordResult").style.display = "flex";
            document.getElementById("assignArea").style.display = "block";
            
            document.getElementById("userAvatar").src = data.avatar;
            document.getElementById("userName").innerText = data.global_name || data.username;
            document.getElementById("userIdDisplay").innerText = "ID: " + data.id;
        }
    } catch (e) {
        alert("Erro na API");
    } finally {
        btn.innerText = oldText;
    }
}

async function saveUserToKey() {
    const key = document.getElementById("keySelect").value;
    if (!key || !foundUser) return alert("Selecione uma key e busque um usu√°rio primeiro.");

    if(!confirm(`Vincular ${foundUser.username} √† key ${key}?`)) return;

    try {
        const res = await fetch("/api/assign", {
            method: "POST",
            headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({
                key: key,
                discordId: foundUser.id,
                discordName: foundUser.username,
                discordAvatar: foundUser.avatar
            })
        });

        const json = await res.json();
        if (json.ok) {
            alert("Vinculado com sucesso!");
            loadUsers(); // Recarrega a tela
        } else {
            alert("Erro: " + json.error);
        }
    } catch (e) {
        alert("Erro ao salvar");
    }
}

function renderLinkedUsers(keys) {
    const tbody = document.getElementById("usersTableBody");
    const linkedKeys = keys.filter(k => k.ownerId); // Filtra s√≥ quem tem dono

    if (linkedKeys.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:20px; color:#666;'>Nenhum usu√°rio vinculado ainda.</td></tr>";
        return;
    }

    let html = "";
    linkedKeys.forEach(k => {
        html += `
            <tr>
                <td>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${k.ownerAvatar}" style="width:30px; height:30px; border-radius:50%;">
                        <span>${k.ownerName}</span>
                    </div>
                </td>
                <td style="font-family:monospace; color:#00aaff;">${k.key}</td>
                <td><button class="btn-delete" onclick="alert('Delete a key para desvincular.')">Desvincular</button></td>
            </tr>
        `;
    });
    tbody.innerHTML = html;
}

// --- FUN√á√ïES DE API (KEYS) ---

async function createKey() {
    const type = document.getElementById("typeInput").value;
    const days = parseInt(document.getElementById("daysInput").value) || 0;
    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
    
    const btn = document.querySelector("button[onclick='createKey()']");
    btn.innerText = "..."; btn.disabled = true;

    try {
        const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ type, days, hours, minutes: 0 })
        });
        const json = await res.json();
        if (json.ok) loadKeys();
        else alert("Erro: " + json.error);
    } catch (e) { alert("Erro conex√£o"); } 
    finally { btn.innerText = "+ Gerar Key"; btn.disabled = false; }
}

async function deleteKey(key) {
    if (!confirm(`Apagar a key ${key}?`)) return;
    try {
        const res = await fetch("/api/delete", {
            method: "POST",
            headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ key })
        });
        if ((await res.json()).ok) loadKeys();
        else alert("Erro ao deletar");
    } catch (e) { alert("Erro conex√£o"); }
}

// Inicia na Home
loadHome();
</script>

</body>
</html>
