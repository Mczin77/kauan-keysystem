<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - Mczin</title>

<style>
    /* --- ESTILOS GERAIS --- */
    body {
        display: none; /* Esconde at√© validar */
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        height: 100vh;
    }

    /* MENU LATERAL */
    .sidebar {
        width: 250px;
        background: #141414;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .sidebar h2 {
        text-align: center;
        color: #00aaff;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .sidebar button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: transparent;
        border: 1px solid #333;
        border-radius: 6px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
        font-size: 15px;
        text-align: left;
        padding-left: 20px;
    }

    .sidebar button:hover {
        background: #1f1f1f;
        border-color: #00aaff;
        color: #00aaff;
    }

    /* √ÅREA PRINCIPAL */
    .main {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
    }

    .card {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        margin-bottom: 20px;
    }

    .card h3 {
        margin-top: 0;
        color: #00aaff;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
    }

    /* FORMUL√ÅRIOS */
    .form-row { display: flex; gap: 10px; margin-bottom: 20px; align-items: flex-end; flex-wrap: wrap; }
    .input-group { display: flex; flex-direction: column; flex: 1; }
    .input-group label { font-size: 12px; margin-bottom: 5px; color: #888; }
    input, select { background: #252525; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; outline: none; width: 100%; box-sizing: border-box; }
    input:focus, select:focus { border-color: #00aaff; }
    
    .btn-primary { background: #00aaff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; white-space: nowrap; }
    .btn-primary:hover { background: #0088cc; }

    /* TABELAS */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th { text-align: left; padding: 12px; background: #252525; color: #aaa; font-weight: normal; }
    td { padding: 12px; border-bottom: 1px solid #2a2a2a; vertical-align: middle; }
    tr:hover td { background: #202020; }
    
    /* STATUS E TAGS */
    .tag-vip { background: #ffd700; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-time { background: #00aaff; color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 11px; }
    .tag-revoked { background: #e74c3c; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-active { background: #3498db; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
    .tag-session { background: #2ecc71; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; animation: pulse 2s infinite; }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    /* BOT√ïES DE A√á√ÉO */
    .btn-action { border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 3px; color:white; font-weight: bold;}
    .btn-delete { background: #444; } .btn-delete:hover { background: #cc0000; }
    .btn-revoke { background: #e74c3c; } .btn-revoke:hover { background: #c0392b; }
    .btn-unrevoke { background: #2ecc71; } .btn-unrevoke:hover { background: #27ae60; }
    .btn-reset { background: #f39c12; color: black; } .btn-reset:hover { background: #d35400; color: white; }

    /* CAIXA DO DISCORD (FOTO) */
    .discord-box { 
        display: flex; 
        align-items: center; 
        gap: 15px; 
        background: #222; 
        padding: 15px; 
        border-radius: 8px; 
        border: 1px solid #333; 
        margin-top: 20px; 
        animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<script>
// --- PROTE√á√ÉO DE ROTA ---
(async function protectRoute() {
    const token = localStorage.getItem("panel_token");
    if (!token) { window.location.href = "/"; return; }

    try {
        const res = await fetch("/api/check", { headers: { "x-panel-token": token } });
        const data = await res.json();
        if (data.ok) {
            document.body.style.display = "flex";
            loadKeys(); // Carrega a home por padr√£o
        } else {
            localStorage.removeItem("panel_token");
            window.location.href = "/";
        }
    } catch (e) { window.location.href = "/"; }
})();
</script>

<div class="sidebar">
    <div>
        <h2>‚ö° Mczin Painel</h2>
        <button onclick="loadHome()">üè† In√≠cio</button>
        <button onclick="loadKeys()">üîë Gerenciar Keys</button>
        <button onclick="loadUsers()">üë§ Usu√°rios & Discord</button>
    </div>
    <button onclick="logout()" style="border-color:#ff4d4d; color:#ff4d4d;">üö™ Sair</button>
</div>

<div class="main" id="content">
</div>

<script>
// --- VARI√ÅVEIS E FUN√á√ïES GERAIS ---
const token = localStorage.getItem("panel_token"); 
let foundUser = null; // Armazena o usu√°rio do Discord encontrado

function logout() {
    localStorage.removeItem("panel_token");
    window.location.href = "/";
}

function formatTime(timestamp) {
    if (timestamp === 0 || timestamp === "0") return '‚àû Permanente';
    if (timestamp < Date.now()) return `<span style="color:#ff4d4d; font-weight:bold;">EXPIRADA</span>`;
    const date = new Date(Number(timestamp));
    return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
}

function formatLastUsed(timestamp) {
    if (timestamp === 0 || timestamp === "0") return 'Nunca';
    const date = new Date(Number(timestamp));
    return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
}

function loadHome() {
    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>Bem-vindo ao painel üéâ</h3>
            <p>Use o menu lateral para gerenciar suas keys e usu√°rios.</p>
        </div>
    `;
}

// --- FUN√á√ïES DE A√á√ÉO (KEYS) ---

async function resetHWID(key) {
    if (!confirm(`Resetar HWID da key ${key}?`)) return;
    try {
        const response = await fetch("/api/reset_hwid", {
            method: 'POST', headers: { 'Content-Type': 'application/json', 'x-panel-token': token },
            body: JSON.stringify({ key })
        });
        const data = await response.json();
        if (data.ok) { alert("HWID Resetado!"); loadKeys(); } 
        else { alert("Erro: " + data.error); }
    } catch (e) { alert('Erro de rede.'); }
}

async function revokeKey(key, state) {
    const action = state ? 'BLOQUEAR' : 'DESBLOQUEAR';
    if (!confirm(`Deseja ${action} a key ${key}?`)) return;
    try {
        const response = await fetch("/api/revoke", {
            method: 'POST', headers: { 'Content-Type': 'application/json', 'x-panel-token': token },
            body: JSON.stringify({ key, state })
        });
        const data = await response.json();
        if (data.ok) loadKeys(); else alert("Erro: " + data.error);
    } catch (e) { alert('Erro de rede.'); }
}

async function deleteKey(key) {
    if (!confirm(`Apagar key ${key} permanentemente?`)) return;
    try {
        const res = await fetch("/api/delete", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ key })
        });
        if ((await res.json()).ok) loadKeys(); else alert("Erro ao deletar");
    } catch (e) { alert("Erro conex√£o"); }
}

async function createKey() {
    const type = document.getElementById("typeInput").value;
    const days = parseInt(document.getElementById("daysInput").value) || 0;
    const hours = parseInt(document.getElementById("hoursInput").value) || 0;
    const resultElement = document.getElementById("generateResult");
    resultElement.innerHTML = "Gerando...";
    try {
        const res = await fetch("/api/generate", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ type, days, hours, minutes: 0 }) 
        });
        const data = await res.json();
        if (data.ok) {
            resultElement.innerHTML = `‚úÖ Key: <strong style="color:#2ecc71;">${data.data.key}</strong>`;
            loadKeys(); 
        } else { resultElement.innerHTML = `‚ùå Erro: ${data.error}`; }
    } catch (e) { resultElement.innerHTML = `‚ùå Erro de conex√£o.`; }
}

// --- CARREGAR TABELA DE KEYS ---

async function loadKeys() {
    const contentDiv = document.getElementById("content");
    if (!document.getElementById("keysTable")) {
        contentDiv.innerHTML = `
        <div class="card">
            <h3>Gerar Nova Key ‚ö°</h3>
            <div class="form-row">
                <div class="input-group" style="flex:none; width: 150px;">
                    <label>Tipo</label>
                    <select id="typeInput">
                        <option value="temp">Tempor√°rio</option>
                        <option value="vip">VIP (Permanente)</option>
                    </select>
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Dias</label>
                    <input type="number" id="daysInput" value="1" min="0">
                </div>
                <div class="input-group" style="flex:none; width: 80px;">
                    <label>Horas</label>
                    <input type="number" id="hoursInput" value="0" min="0">
                </div>
                <div class="input-group" style="flex:none;">
                    <label>&nbsp;</label>
                    <button class="btn-primary" onclick="createKey()">+ Gerar Key</button>
                </div>
            </div>
            <p id="generateResult" style="margin-top:10px; font-size:14px;"></p>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; padding-bottom:15px;">
                <h3 style="border:none; margin:0;">Lista de Keys</h3>
                <button class="btn-primary" onclick="loadKeys()" style="padding: 8px 15px; font-size:13px;">üîÑ Atualizar</button>
            </div>
            <table id="keysTable">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Tipo</th>
                        <th>Validade</th>
                        <th>Usos</th> 
                        <th>HWID</th>
                        <th>√öltimo Uso</th>
                        <th>Sess√£o</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="keysTableBody">
                    <tr><td colspan="9" style="text-align:center">Carregando...</td></tr>
                </tbody>
            </table>
        </div>`;
    }

    const tableBody = document.getElementById("keysTableBody");

    try {
        const response = await fetch("/api/list", { method: "GET", headers: { "x-panel-token": token } });
        const data = await response.json();
        if (!data.ok) throw new Error("Erro ao buscar");

        data.keys.sort((a, b) => (Number(b.lastUsedAt || 0) - Number(a.lastUsedAt || 0)));

        let html = "";
        data.keys.forEach(k => {
            const isExpired = k.expiresAt && k.expiresAt != 0 && Date.now() > Number(k.expiresAt);
            const isRevoked = String(k.revoked).toLowerCase() === "true";
            
            const sessionTime = Number(k.sessionExpiresAt || 0);
            const isSessionActive = Date.now() < sessionTime;
            const sessionStatus = isSessionActive ? `<span class="tag-session">ONLINE</span>` : `<span style="color:#888; font-size:12px;">Offline</span>`;

            let validade = isExpired ? `<span style="color:#ff4d4d">Expirada</span>` : formatTime(k.expiresAt);
            const typeBadge = k.type === "vip" ? `<span class="tag-vip">VIP</span>` : `<span class="tag-time">TEMP</span>`;
            let revokedBadge = isRevoked ? `<span class="tag-revoked">BLOQ</span>` : `<span class="tag-active">OK</span>`;
            
            const hwidDisplay = k.hwid && k.hwid !== "-" ? `<span title="${k.hwid}" style="cursor:help; border-bottom:1px dotted #666;">${k.hwid.substring(0, 8)}...</span>` : '<span style="color:#555">N/A</span>';
            
            let actionButtons = `
                <button class="btn-action btn-reset" title="Resetar HWID" onclick="resetHWID('${k.key}')">üîÑ</button>
                ${isRevoked 
                    ? `<button class="btn-action btn-unrevoke" onclick="revokeKey('${k.key}', false)">‚úÖ</button>`
                    : `<button class="btn-action btn-revoke" onclick="revokeKey('${k.key}', true)">üö´</button>`
                }
                <button class="btn-action btn-delete" onclick="deleteKey('${k.key}')">üóë</button>
            `;

            const rowStyle = isRevoked ? 'style="background-color: #3d1a1a;"' : (isExpired ? 'style="background-color: #2e2e2e; opacity:0.7;"' : '');

            html += `
                <tr ${rowStyle}>
                    <td style="font-family: monospace; color: #00aaff; font-weight:bold;">${k.key}</td>
                    <td>${typeBadge}</td>
                    <td>${validade}</td>
                    <td>${k.uses || 0}</td>
                    <td>${hwidDisplay}</td>
                    <td>${formatLastUsed(k.lastUsedAt || 0)}</td>
                    <td>${sessionStatus}</td>
                    <td>${revokedBadge}</td>
                    <td>${actionButtons}</td>
                </tr>
            `;
        });

        if(data.keys.length === 0) html = '<tr><td colspan="9" style="text-align:center; padding:20px;">Nenhuma key encontrada.</td></tr>';
        tableBody.innerHTML = html;
    } catch (error) { tableBody.innerHTML = `<tr><td colspan="9" style="text-align:center; color:red;">${error.message}</td></tr>`; }
}

// --- L√ìGICA DE USU√ÅRIOS & DISCORD (RESTAURADA) ---

async function loadUsers() {
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = '<div class="card"><h3>Carregando...</h3></div>';

    try {
        const resKeys = await fetch("/api/list", { headers: { "x-panel-token": token } });
        const dataKeys = await resKeys.json();
        const allKeys = dataKeys.keys || [];

        let optionsHtml = `<option value="">Selecione uma Key...</option>`;
        allKeys.forEach(k => {
            // Filtra apenas keys que n√£o est√£o expiradas ou revogadas para facilitar
            const status = k.ownerName ? `(Dono: ${k.ownerName})` : "(Livre)";
            optionsHtml += `<option value="${k.key}">${k.key} - ${k.type.toUpperCase()} ${status}</option>`;
        });

        contentDiv.innerHTML = `
            <div class="card">
                <h3>Vincular Discord a uma Key üéÆ</h3>
                <p style="color:#888; font-size:13px; margin-bottom:15px;">Cole o ID do usu√°rio para buscar a foto e vincular.</p>

                <div class="form-row" style="align-items: flex-end;">
                    <div class="input-group" style="flex:1">
                        <label>ID do Discord</label>
                        <input type="text" id="discordIdInput" placeholder="Ex: 298561...">
                    </div>
                    <div class="input-group" style="flex:none;">
                        <label>&nbsp;</label>
                        <button class="btn-primary" onclick="searchDiscordUser()">üîç Buscar Usu√°rio</button>
                    </div>
                </div>

                <div id="discordResult" class="discord-box" style="display:none;">
                    <img id="userAvatar" src="" style="width:60px; height:60px; border-radius:50%; border:2px solid #00aaff;">
                    <div>
                        <h4 id="userName" style="margin:0; color:white; font-size:16px;">User</h4>
                        <span id="userIdDisplay" style="font-size:12px; color:#888;">ID: 000</span>
                    </div>
                </div>

                <div id="assignArea" style="display:none; margin-top:20px;">
                    <div class="input-group">
                        <label>Escolha a Key para este usu√°rio:</label>
                        <select id="keySelect" style="width:100%; padding:12px;">${optionsHtml}</select>
                    </div>
                    <button class="btn-primary" style="width:100%; margin-top:15px; background:#00d26a;" onclick="saveUserToKey()">‚úÖ Confirmar V√≠nculo</button>
                </div>
            </div>

            <div class="card">
                <h3>Usu√°rios Vinculados</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Perfil</th>
                            <th>Nome (Discord)</th>
                            <th>Key Vinculada</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        `;
        renderLinkedUsers(allKeys);
    } catch (e) {
        contentDiv.innerHTML = `<div class="card"><h3 style="color:red">Erro</h3><p>${e.message}</p></div>`;
    }
}

async function searchDiscordUser() {
    const id = document.getElementById("discordIdInput").value.trim();
    if (!id) return alert("Digite um ID!");
    
    const btn = document.querySelector("button[onclick='searchDiscordUser()']");
    const oldText = btn.innerText; 
    btn.innerText = "Buscando...";

    try {
        // Chama sua API que consulta o Discord
        const res = await fetch(`/api/discord?id=${id}`);
        const data = await res.json();

        if (!data.ok) {
            alert("Usu√°rio n√£o encontrado ou erro na API do Discord!");
            document.getElementById("discordResult").style.display = "none";
            document.getElementById("assignArea").style.display = "none";
        } else {
            // Mostra o resultado e a foto
            foundUser = data;
            document.getElementById("discordResult").style.display = "flex";
            document.getElementById("assignArea").style.display = "block";
            
            document.getElementById("userAvatar").src = data.avatar;
            document.getElementById("userName").innerText = data.global_name || data.username;
            document.getElementById("userIdDisplay").innerText = "ID: " + data.id;
        }
    } catch (e) { 
        alert("Erro de conex√£o com a API."); 
    } finally { 
        btn.innerText = oldText; 
    }
}

async function saveUserToKey() {
    const key = document.getElementById("keySelect").value;
    if (!key || !foundUser) return alert("Selecione uma key e busque um usu√°rio primeiro.");
    
    if(!confirm(`Vincular ${foundUser.username} √† key ${key}?`)) return;

    try {
        const res = await fetch("/api/assign", {
            method: "POST", headers: { "Content-Type": "application/json", "x-panel-token": token },
            body: JSON.stringify({ 
                key: key, 
                discordId: foundUser.id, 
                discordName: foundUser.username, 
                discordAvatar: foundUser.avatar 
            })
        });
        const json = await res.json();
        if (json.ok) { 
            alert("Sucesso! Usu√°rio vinculado."); 
            loadUsers(); // Recarrega a tela
        } else { 
            alert("Erro: " + json.error); 
        }
    } catch (e) { alert("Erro ao salvar"); }
}

function renderLinkedUsers(keys) {
    const tbody = document.getElementById("usersTableBody");
    // Filtra apenas keys que tem dono (ownerId existe)
    const linkedKeys = keys.filter(k => k.ownerId && k.ownerId !== "");
    
    if (linkedKeys.length === 0) { 
        tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:20px;'>Nenhum usu√°rio vinculado ainda.</td></tr>"; 
        return; 
    }

    let html = "";
    linkedKeys.forEach(k => {
        html += `<tr>
                <td><img src="${k.ownerAvatar}" style="width:40px; height:40px; border-radius:50%; border:1px solid #555;"></td>
                <td style="font-weight:bold; color:#fff;">${k.ownerName}</td>
                <td style="font-family:monospace; color:#00aaff;">${k.key}</td>
                <td>
                    <button class="btn-delete" onclick="alert('Para desvincular, delete a key ou use uma fun√ß√£o de limpar dono (futura).')">Desvincular</button>
                </td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

</script>

</body>
</html>
